<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms - Tutorial</title>
</head>
<body>

    <h2>College Registration Form</h2>
    <form action="index.php" method="post">
        <fieldset>
            <legend>KG College of Arts and Science</legend>
        <!-- Attributes of Form
        1. action
        2. target
        3. method   
         -->
        <table border="2">
            <tr>
                <th><label>Enter your First name:</label></th>
                <td><input type="text" placeholder="Type your Firstname" name="fname"></td>
            </tr>
            <tr>
                <th><label>Enter your Last name:</label></th>
                <td><input type="text" placeholder="Type your Lastname" name="lname"></td>
            </tr>
            <tr>
                <th><label>Enter your Password:</label></th>
                <td><input type="password" placeholder="Type your Password" name="pwd"></td>
            </tr>
            <tr>
                <th><label>Choose your Gender:</label></th>
                <td><input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female</td>
            </tr>
            <tr>
                <th><label>Type your Address:</label></th>
                <td><textarea rows="5" cols="20" disabled>Type your address</textarea></td>
            </tr>
            <tr>
                <th><label>Select your Courses:</label></th>
                <td><select name="ugcourses">
                    <optgroup label="Science Courses">
                        <option value="bca">BCA</option>
                        <option value="bsc_cs">B.Sc CS</option>
                    </optgroup>
                    <optgroup label="Commerce Courses">
                        <option value="bcom">B.Com</option>
                        <option value="bcom_ca" selected>B.Com CA</option>
                    </optgroup>
                    <optgroup label="Arts Courses">
                        <option value="ba_eng">BA English</option>
                    </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label>Attach your file:</label></th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th><input type="submit" value="Click to Submit"></th>
                <th><input type="reset" value="Reset"></th>
            </tr>
        </table>  
        </fieldset>   
    </form>
</body>
</html>
